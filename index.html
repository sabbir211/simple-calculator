<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calculator</title>
</head>
<body>
    <h1 class="text-2xl text-center my-9">Simple calculator with Tailwind and Javascript</h1>
    <div class=" w-full md:w-1/4 mx-auto bg-red-400 p-10">
        <input id="inputField" type="text" class="w-full border p-6 mb-5 outset outline-none" readonly>
      <ul id="calculatorBody" class="grid  gap-3 grid-cols-4">
          <li class=" p-4 text-center bg-red-300 text-white font-semibold rounded cursor-pointer hover:bg-red-600">1</li>
          <li class=" p-4 text-center bg-red-300 text-white font-semibold rounded cursor-pointer hover:bg-red-600">2</li>
          <li class=" p-4 text-center bg-red-300 text-white font-semibold rounded cursor-pointer hover:bg-red-600">3</li>
          <li class=" p-4 text-center bg-red-300 text-white font-semibold rounded cursor-pointer hover:bg-red-600">AC</li>
          <li class=" p-4 text-center bg-red-300 text-white font-semibold rounded cursor-pointer hover:bg-red-600">4</li>
          <li class=" p-4 text-center bg-red-300 text-white font-semibold rounded cursor-pointer hover:bg-red-600">5</li>
          <li class=" p-4 text-center bg-red-300 text-white font-semibold rounded cursor-pointer hover:bg-red-600">6</li>
          <li class=" p-4 text-center bg-red-300 text-white font-semibold rounded cursor-pointer hover:bg-red-600">C</li>
          <li class=" p-4 text-center bg-red-300 text-white font-semibold rounded cursor-pointer hover:bg-red-600">7</li>
          <li class=" p-4 text-center bg-red-300 text-white font-semibold rounded cursor-pointer hover:bg-red-600">8</li>
          <li class=" p-4 text-center bg-red-300 text-white font-semibold rounded cursor-pointer hover:bg-red-600">9</li>
          <li class=" p-4 text-center bg-red-300 text-white font-semibold rounded cursor-pointer hover:bg-red-600">+</li>
          <li class=" p-4 text-center bg-red-300 text-white font-semibold rounded cursor-pointer hover:bg-red-600">0</li>
          <li class=" p-4 text-center bg-red-300 text-white font-semibold rounded cursor-pointer hover:bg-red-600">X</li>
          <li class=" p-4 text-center bg-red-300 text-white font-semibold rounded cursor-pointer hover:bg-red-600">/</li>
          <li class=" p-4 text-center bg-red-300 text-white font-semibold rounded cursor-pointer hover:bg-red-600">-</li>
          <li class=" p-4 text-center bg-red-300 text-white font-semibold rounded cursor-pointer hover:bg-red-600 col-span-4">=</li>
      </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
